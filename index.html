<html>
  <head>
    <title>SmartCityVis</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h4 id="headerTitle">Smart City data Bitkom</h1>
      <span>The <a href="https://bitkom.org/sites/default/files/2020-04/200416_sb_smart-city-index-1.pdf">Bitkom Smart City Index 2019</a> compares 81 German smart cities and ranks them in different areas on a scale from 0 (bad) to 100 (good).</span>

    <div id="rankingDiv" class="mainDiv">
      <div id="rankingAreaFilter">
        <label class="filterLabel" id="gesamtwertungLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioGesamtwertung" value="" checked onclick="filterRanking()"/> Gesamtwertung</label>
        <label class="filterLabel" id="verwaltungLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioVerwaltung" onclick="filterRanking()"/> Verwaltung</label>
        <label class="filterLabel" id="ITLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioIT" onclick="filterRanking()"/> IT und Kommunikation</label>
        <label class="filterLabel" id="umweltLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioUmwelt" onclick="filterRanking()"/> Energie und Umwelt</label>
        <label class="filterLabel" id="mobilityLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioMobility" onclick="filterRanking()"/> Mobilit√§t</label>
        <label class="filterLabel" id="gesellschaftLabel"><input type="radio" name = "rankingArea" class = "radioButtonRanking" id="radioGesellschaft" onclick="filterRanking()"/> Gesellschaft</label>
      
        <label class="filterLabel" id="orderLabel"><input type="checkbox" name = "order" class = "radioButtonRanking" id="orderCheckbox" onclick="updateRanking()"/>Sortieren</label>
      </div>
      <div id ="barchart"></div>
    </div>
    <div id="pcpDiv" class="mainDiv"></div>
    
    <div id="thanksToDiv"> <p id ="thanksTo">Seminar und Praktikum wissenschaftliches Arbeiten und Lehren SS 2020, LMU.</p></div>

    <script src="https://d3js.org/d3.v4.js"></script>

    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="ranking.js"></script>
    <script type="text/javascript" src="parallelCoordinateChart.js"></script>

  </body>
</html>
